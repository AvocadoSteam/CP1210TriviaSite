<!DOCTYPE html>
<html>
    <head>
        <style>

            <!-- CNA Test -->

            .navBar {
                border: 2px solid black;
                background-color: blanchedalmond;
                text-align: center;
            }
            #navDiv {
                color: black;
            }
            .header {
                text-align: center;

            }
            .selections {
                text-align: center;
            }
            #question { /* Where the question for the user will go */
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                padding-top: 20px;
            }
            #choices {
                text-align: center;
                font-size: 15px;
            }
            #source { /* Where the source to guess on will go */
                text-align: center;
                border-color: blue;
                padding-top: 100px;
            }
            #score {
                font-weight: bold;
                font-size: 20px;
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>A Trivia Website | Guess by Icon</title>
    </head>

    <body>
        <!-- importing all scripts -->
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript" src="./answer_keys/answers_icon.json"></script>
        <script src="js/bootstrap.js"></script>

        <!-- content -->
        <h1 class="header">League of Legends Trivia</h1>
        <h3 class="header">Guess a champion by Icon, Voiceline, or Ability name!</h3>

        <div id="source">
            <img width="100" height="100" src="/media/icons/q1.webp" alt="">
        </div>
        <p id="question">this is where the question should go</p>

        <!-- all possible choices -->
        <div id="choices">
            <button type="button" class="selections" onclick="">A) answer</button>
            <button type="button" class="selections" onclick="">B) answer</button>
            <button type="button" class="selections" onclick="">C) answer</button>
            <button type="button" class="selections" onclick="">D) answer</button>
        </div>

        <h4 style="text-align: center;padding-top:40px;">Score:</h4>
        <p id="score"></p>

    </body>
</html>
